<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

h1 {
    color: white;
    font-size: 40px;
    z-index: 2;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    z-index: 2;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #6c757d;
    color: white;
    position: fixed;
}

#loveMessage {
    font-size: 30px;
    color: white;
    margin-top: 20px;
    display: none;
    z-index: 2;
}
</style>
</head>

<body>

<h1 id="question">Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO üò¢</button>

<div id="loveMessage">I love you sooo much baby ‚ù§Ô∏èü•∞</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const loveMessage = document.getElementById("loveMessage");

const messages = [
    "Are you sure? ü•∫",
    "Think again üò≠",
    "Please don't break my heart üíî",
    "Last chance üò¢",
    "You really wanna say NO? üòî"
];

let msgIndex = 0;

// Move NO button
noBtn.addEventListener("mouseover", () => {
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    question.innerText = messages[msgIndex % messages.length];
    msgIndex++;
});

// YES button
yesBtn.addEventListener("click", () => {
    question.innerText = "Yayyyyy üíï";
    loveMessage.style.display = "block";
});

// Create floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
